
<h4>Agregar Personaje</h4>
<form action="" class="row"  (ngSubmit)="addCharacter()">
    <input type="text" placeholder="Nombre" class="form-control mb-2" [(ngModel)]="character.name" name="name">
    <input type="number" placeholder="Poder" class="form-control mb-2" [(ngModel)]="character.power" name="power">
    <button class="btn btn-primary">Agregar</button>
</form>
