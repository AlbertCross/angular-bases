<h4>Listado</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center" 
    *ngFor="let character of characterList; let i = index;
    let isFirst= first; let isLast= last; let isEven= even"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-secondary': isEven
    }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <strong>Name:</strong> {{ character.name }} -- <strong>Power:</strong>
      {{ character.power }}
    </div>
    <button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
